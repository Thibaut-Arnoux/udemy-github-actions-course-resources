    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci --prefix Code/02\ Basics/03\ Finished\ Project
      - name: Run tests
        run: npm test --prefix Code/02\ Basics/03\ Finished\ Project
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci --prefix Code/02\ Basics/03\ Finished\ Project
      - name: Build project
        run: npm run build --prefix Code/02\ Basics/03\ Finished\ Project
      - name: Deploy
        run: echo "Deploying ..."
